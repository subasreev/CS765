<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <style>
      rect.bordered {
        stroke: #E6E6E6;
        stroke-width:2px;   
      }

      text.mono {
        font-size: 9pt;
        font-family: Consolas, courier;
        fill: #aaa;
      }

      text.axis-workweek {
        fill: #000;
      }

      text.axis-worktime {
        fill: #000;
      }
    </style>
    <script src="http://d3js.org/d3.v3.js"></script>
  </head>
  <body>
    <div id="chart"></div>
    <div id="dataset-picker"></div>
    <script type="text/javascript">
	var width = 600;
	var height = 800;

	var txtWidth = 150;
	var visWidth = width - txtWidth;
	// so we don't accidentally write things off of the canvas, give us a little breathing room
	var margins = {top: 20, right: 20, bottom: 40, left: 20};

	// modifying these variables should neatly update everything else
	var width = 600;
	var height = 800;
	var txtWidth = 150;
	var visWidth = width - txtWidth;

	var svg = d3.select('#chart').append('svg')
	    .attr('width', width + margins.left + margins.right)
	    .attr('height', height + margins.top + margins.bottom)
	    .append('g')
		.attr('transform', 'translate(' + margins.left + ',' + margins.top + ')');

     var fields = ["grade", "num_posts"];

     d3.json("../RealisticData/20x10.json", function(error, data) {
    		updateVis(data, fields[0]);
	});
     var x = d3.scale.ordinal()
    .rangeRoundBands([0, visWidth], 0.2);

	// scale for determining name positions
    var y = d3.scale.ordinal()
	    .rangeRoundBands([0, height], 0.5);


function updateVis(data, field) {	 
    x.domain(d3.range(0, 80));
    y.domain(data.assignments.map(function(d) { return d.name; })); 
      var numBins = 5;
      if (field == "num_posts")
	numBins = 5;
      
      var gridSize = Math.floor(width / numBins);
      var legendElementWidth = 30;
      var buckets = 9,
          colors = ["#ffffd9","#edf8b1","#c7e9b4","#7fcdbb","#41b6c4","#1d91c0","#225ea8","#253494","#081d58"]; // alternatively colorbrewer.YlGnBu[9]
      
      // find the  maximum value of the field
      var maxFieldVal = d3.max(data.students.map(function(d) { return d3.max(d.grades, function(v){if(field == "grade") return v.score; else if(field == "num_posts") return v.posts.length;}); }));
      console.log("max " + field +" ="  + maxFieldVal);
      var binSize = Math.floor(maxFieldVal/numBins);
      console.log("binsize="+binSize); 	

      if(maxFieldVal/binSize >= numBins)
	numBins += 1;
      var possible_colvalues = []
      for(var i = 0; i<numBins; i++){
      	possible_colvalues[i] = "< "+((i+1)*binSize);
      }

      var dayLabels = svg.selectAll(".dayLabel")
          .data(data.assignments)
          .enter()
            .append("g")
            .attr("class", "dayLabel")
	    .attr('transform', function(d) { 
            return 'translate(0,' + y(d.name) + ')'
            })
	dayLabels.append('text')
        .text(function(d) { return d.name; });

      var timeLabels = svg.selectAll(".timeLabel")
          .data(possible_colvalues)
          .enter().append("text")
            .text(function(d) { return d; })
            .attr("x", function(d, i) {return i * (gridSize-57) + 30; })
            .attr("y", 0)
            .style("text-anchor", "right")
            .attr("transform", "translate(" + gridSize / 2 + ", -6)")
            .attr("class", "timeLabel");
     
     var studentGrps = dayLabels.append('g')
        .attr('class', 'assignRow')
        .attr('transform', 'translate(' + txtWidth + ',0)');

     var rows = studentGrps.selectAll(".row")
              .data(function(d,i) {
		//console.log(i);
		var assign_grade_freq = new Array(numBins);
		assign_grade_freq.fill(0);
		var grades = [].concat(data.students.map(function (student) { if (field == "grade") return student.grades[i].score; else if (field == "num_posts") return student.grades[i].posts.length;}));
		//console.log(grades);
		for(var j in grades){
		 var indx = Math.floor(grades[j]/binSize);
		 if (indx == numBins)
			indx = numBins - 1;
		 //console.log(indx);
		 assign_grade_freq[indx] = assign_grade_freq[indx] + 1;
		}
		//console.log(assign_grade_freq);
		return assign_grade_freq; 
		});
	      rows.enter()
	      .append('g')
              .attr('class', 'row')
	      .attr("x", function(d, i) {return x.rangeBand();})
              .attr("y", function(d, i){return y(this.parentNode.parentNode.__data__.name);})
              .style("text-anchor", "middle")
              .attr("transform", "translate(" + gridSize / 2 + ", -6)")
              .attr("y", 0)
             
	//var upperBound = 15; //d3.selectAll("row").each(function (d, i) { console.log(d); return d; });
	var allFreq = [];
	svg.selectAll(".row").each(function (d) { allFreq.push(d); });
	var upperBound = d3.max(allFreq);
	//console.log(upperBound);
	var colorScale = d3.scale.quantile()
              .domain([0, buckets - 1, upperBound])
              .range(colors);

	      rows.append("rect")
	      //.append("rect")
              .attr("x", function(d, i) {return i * (gridSize - 57) - 180; })
              //.attr("y", function(d) { return y(this.parentNode.parentNode.__data__.name);})
	      .attr("y", 0)
              .attr("rx", 4)
              .attr("ry", 4)
	      .attr("transform", "translate(" + gridSize / 2 + ",-10)")
              .attr("class", "card bordered")
              .attr("width", gridSize/2)
              .attr("height", gridSize/3)
              .style("fill", function(d) {return colorScale(d);});
          rows.append("title");

          rows.transition().duration(1000)
              .style("fill", function(d) { return colorScale(d); });

          rows.select("title").text(function(d) { return d; });
          
          rows.exit().remove();

	var datasetpicker = d3.select('#dataset-picker').selectAll("input")
        .data(fields)
	.enter()
        .append("input")
        .attr("type", "button")
        .attr("class", "button")
	//.attr("float", "left")
	//.attr("x", 100)
	//.attr("y", height+40)
	.attr("value", function(d){ return d;})
        .on("click", function(d) {
          updateVis(data, d);
        });

	 var legend = svg.selectAll(".legend")
              .data([0].concat(colorScale.quantiles()), function(d) { return d; });

          legend.enter().append("g")
              .attr("class", "legend");

          legend.append("rect")
            .attr("x", function(d, i) { return legendElementWidth * i; })
            .attr("y", height)
            .attr("width", legendElementWidth+10)
            .attr("height", legendElementWidth)
            .style("fill", function(d, i) { return colors[i]; });

          legend.append("text")
            .attr("class", "mono")
            .text(function(d) { return "â‰¥ " + Math.round(d); })
            .attr("x", function(d, i) { return legendElementWidth * i; })
            .attr("y", height+40);

          legend.exit().remove();
	
}     
    </script>
  </body>
</html>
